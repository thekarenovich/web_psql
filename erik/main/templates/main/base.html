<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Karenovich || {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-1 mb-4 border-bottom">
        <h3 class="my-0 mx-4 mr-md-auto font-weight-normal">Karenovich</h3>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
<!--            <a class="me-4 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Главная</a>-->
            <a class="me-4 py-2 text-dark text-decoration-none" href="{% url 'create' %}">Написать статью</a>
            <a class="me-4 py-2 text-dark text-decoration-none" href="{% url 'news_home' %}">Мои статьи</a>
            <a class="me-4 py-2 text-dark text-decoration-none" href='{% url "about" %}'>Про нас</a>
          </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
      </footer>
    </div>
</body>
</html>
